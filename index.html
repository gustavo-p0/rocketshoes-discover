<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>RocketShoes</title>
  </head>

  <body>
    <header class="grid-header">
      <h1><img src="./assets/img/logo.svg" alt="RocketShoes Logo"></h1>
      <nav>
        <ul>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Homem</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Mulher</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Criança</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Customizar</a></li>
        </ul>
      </nav>
      <form action="#">
        <div class="input-wrapper">
          <input type="text" name="search" id="search" placeholder="Pesquisar">
        </div>
      </form>
      <a href="#"><img src="./assets/img/icon-bag.svg" alt="Sacola de Compras"></a>
    </header>
    <main class="grid-main">
      <section class="desc">
        <h2 class="title">Tênis esportivo para corrida top</h2>
        <p class="def">Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
        <p class="price"><span>R$ 1.000,00</p>
        <a href="#" target="_blank" rel="noopener noreferrer" class="buy">Comprar</a>
      </section>
      <section class="gallery">
        <img src="./assets/img/tenis-1-ampliado.png" alt="Imagem principal do produto" id="main-image">
        <div class="options-container">
          <ul class="options">
            <li class="option" key=1><img src="./assets/img/tenis-1-galeria.png" alt="Imagem da galeria do produto">
            </li>
            <li class="option" key=2><img src=" ./assets/img/tenis-2-galeria.png" alt="Imagem da galeria do produto">
            </li>
            <li class="option" key=3><img src="./assets/img/tenis-3-galeria.png" alt="Imagem da galeria do produto">
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="grid-footer">
      <div class="video-wrapper">
        <span class="play"></span>
        <video src="./assets/video/commercial.mp4" loop muted></video>
      </div>
      <ul>
        <li><a href="http://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="http://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="http://youtube.com" target="_blank" rel="noopener noreferrer">Youtube</a></li>
        <li><a href="http://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
      </ul>
      <a href="#" target="_blank" rel="noopener noreferrer" class="explore-more">Explore Mais <span><img
            src="./assets/img/icon-arrow.svg" alt="Seta para a direita"></span></a>
    </footer>
  </body>

</html>
